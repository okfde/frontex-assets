<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Explorer</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="country-explorer">
    <div class="box-card shadow-blue border-blue">
      <div class="bg-blue-20 p-3 p-md-4">
        <div class="dropdown">
          <div class="box-card-header h4 dropdown-toggle" role="button" id="fx-country-selector" data-toggle="dropdown"
            aria-expanded="false">
            ðŸ‡©ðŸ‡ª Germany
          </div>
          <div class="dropdown-menu" aria-labelledby="fx-country-selector">

          </div>
        </div>

        <div id="fx-hint"></div>
      </div>

      <div class="p-3 p-md-4">
        <div class="tight-margin" id="fx-stats"></div>
        <div class="d-flex mt-5 align-items-end">
          <span id="fx-attribution" class="text-gray-700"></span>
          <a href="#!" class="action-link ml-auto text-nowrap" id="fx-download-png" target="_blank"
            rel="noopener noreferrer">
            <i class="fa fa-download"></i>
            <span class="sr-only">Download</span>
            PNG
          </a>
        </div>
      </div>
    </div>

    <div class="modal fade" id="fx-explorer-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body tight-margin">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/embed.js" type="module"></script>
  <script src="./src/countryExplorer.jsx" type="module" data-assets="/frontex-assets/"></script>
</body>

</html>
