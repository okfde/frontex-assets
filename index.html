<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="stylesheet" href="https://api.allorigins.win/raw?url=https://static.frag-den-staat.de/static/css/main.css"
    id="fds-styles" />
</head>

<body>
  <div id="country-explorer">
    <div class="box-card shadow-blue border-blue">
      <div class="bg-blue-20 p-3 p-md-4">
        <div class="dropdown">
          <div class="box-card-header h4 dropdown-toggle" role="button" id="fx-country-selector" data-toggle="dropdown"
            aria-expanded="false">
            ðŸ‡©ðŸ‡ª Germany
          </div>
          <div class="dropdown-menu" aria-labelledby="fx-country-selector">

          </div>
        </div>

        <div id="fx-hint"></div>
      </div>

      <div class="p-3 p-md-4">
        <div class="tight-margin" id="fx-stats"></div>
        <div class="d-flex mt-5 align-items-end">
          <span id="fx-attribution" class="text-gray-700"></span>
          <a href="#!" class="action-link ml-auto text-nowrap" id="fx-download-png" target="_blank"
            rel="noopener noreferrer">
            <i class="fa fa-download"></i>
            <span class="sr-only">Download</span>
            PNG
          </a>
        </div>
      </div>
    </div>

    <div class="modal fade" id="fx-explorer-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body tight-margin">
            <p></p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="mt-6">
    <div class="container position-relative">
      <div class="bg-gray-200 p-4">
        <h2 class="text-center">Important providers</h2>
      </div>

      <div class="backdrop-gray backdrop-75">
        <div class="position-relative p-4">
          <div id="important-providers">
            <div id="fx-important-providers" class="row">

            </div>
            <div class="modal fade" id="fx-provider-modal" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body tight-margin">
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>


  <script type="module" src="./src/main.js"></script>
  <script src="https://api.allorigins.win/raw?url=https://static.frag-den-staat.de/static/js/main.js" id="fds-scripts"
    data-assets="/frontex-assets/"></script>
</body>

</html>
